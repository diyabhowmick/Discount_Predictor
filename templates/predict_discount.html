<!DOCTYPE html>
<html>
<head>
    <title>Predict Rating</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Project</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'predict_discount' %}" target="_blank">Predict</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Predict Discount</h2>
        <form method="post" action="{% url 'predict_discount' %}" class="mt-4">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" step="0.000001" class="form-control" id="aggregate_rating" name="aggregate_rating" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.000001" class="form-control" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="best_prices">Best Prices:</label>
                <input type="number" step="0.000001" class="form-control" id="best_prices" name="best_prices" required>
            </div>

            <div class="form-group">
                <label for="location_frequency_encoded">Location Frequency Encoded:</label>
                <input type="number" step="0.000001" class="form-control" id="location_frequency_encoded" name="location_frequency_encoded" required>
            </div>


            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <!-- Display Prediction Result -->
        {% if prediction %}
            <div class="mt-4">
                <h3>Prediction Result:</h3>
                <p>The predicted discount is {{ prediction }}.</p>
            </div>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
